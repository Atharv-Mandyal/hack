<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #258352;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #cbd5e1;
      padding: 12px;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background: #538924;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      background: #f1f5f9;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #1e293b;
    }
    .card p {
      font-size: 16px;
      color: #64748b;
    }
  </style>
</head>
<body>

  </div>

  <div class="main">

      <h2>Dashboard</h2>
      <input type="text" placeholder="Search..." style="padding:5px; border-radius:6px; border:1px solid #ddd;">
    </div>

    <div class="cards">
      <div class="card">
        <a href="test_deviation.html">
        <h3>Test </h3>
         </a>
      </div>
      <div class="card">

      <div class="card">

    </div>
  </div>
</body>
</html>
